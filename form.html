<!DOCTYPE html>
<html lang="es">
<head>
  <link  rel="icon"   href="fo.ico" type="icon" />
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="style.css">
  <title>Formulario y Registro</title>
</head>
<body background="fondo.jpg">
  <section class="form-register"><!--Esta etiqueta inserta un formato tipo para hacer un formulario -->
   
    <center><h4>Formulario Registro</h4></center>
    <center><img src="libro.gif" width="200px" height="200px"></center></width>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre"> <!--El input class llama al CSS 
      y crea una entrada para insertar datos de formulario-->
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
   <!--Con el "type" podemos escoger que tipo de caracter queremos en el formulario -->
    <a href="" class="boton_1">Enviar Formulario</a> 
    <!--Con este codigo de class podemos crear un boton para que el usuario envíe el formulario que llenó-->
    
  </section>

  <center><a href="index.html"><img src="volver.gif" width="200px" height="100px"></center></width></a>

</body>
</html>
